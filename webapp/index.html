<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–õ–∂–∏–≤—ã–π –ì–µ–Ω–∏–π</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    button {
      padding: 1em 2em;
      margin-top: 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #00b894;
      color: #fff;
      cursor: pointer;
    }
    #question, #inputPhase, #votePhase, #resultPhase {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé≠ –õ–∂–∏–≤—ã–π –ì–µ–Ω–∏–π</h1>
    <p id="status">–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –∏–≥—Ä–µ...</p>

    <div id="question">
      <p id="questionText">–í–æ–ø—Ä–æ—Å –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</p>
    </div>

    <div id="inputPhase">
      <input type="text" id="answerInput" placeholder="–¢–≤–æ–π –æ—Ç–≤–µ—Ç...">
      <button id="submitAnswer">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <div id="votePhase">
      <p>–í—ã–±–µ—Ä–∏, –∫—Ç–æ –ª–∂–µ—Ü:</p>
      <div id="playersList"></div>
    </div>

    <div id="resultPhase">
      <p id="results"></p>
      <button onclick="location.reload()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chatId');
    const playerId = urlParams.get('playerId');

    const status = document.getElementById('status');
    const questionDiv = document.getElementById('question');
    const inputPhase = document.getElementById('inputPhase');
    const votePhase = document.getElementById('votePhase');
    const resultPhase = document.getElementById('resultPhase');

    // MOCK-—Ñ–∞–∑—ã (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–º–∏ —Å —Å–µ—Ä–≤–µ—Ä–∞)
    const gameState = {
      phase: 'question', // question | answer | vote | results
      question: '–ö–∞–∫–æ–π —É —Ç–µ–±—è –±—ã–ª –ø–µ—Ä–≤—ã–π —Ç–µ–ª–µ—Ñ–æ–Ω?',
      isLiar: false,
      players: {
        123: '–ú–∞–∫—Å',
        456: '–°–∞—à–∞',
        789: '–ö–∞—Ç—è'
      },
      results: '–õ–∂–µ—Ü: –°–∞—à–∞. –£–≥–∞–¥–∞–ª–∏: –ú–∞–∫—Å, –ö–∞—Ç—è.'
    };

    function renderPhase() {
      status.style.display = 'none';
      questionDiv.style.display = 'none';
      inputPhase.style.display = 'none';
      votePhase.style.display = 'none';
      resultPhase.style.display = 'none';

      switch (gameState.phase) {
        case 'question':
          questionDiv.style.display = 'block';
          document.getElementById('questionText').textContent = gameState.question;
          setTimeout(() => {
            gameState.phase = gameState.isLiar ? 'vote' : 'answer';
            renderPhase();
          }, 4000);
          break;

        case 'answer':
          inputPhase.style.display = 'block';
          document.getElementById('submitAnswer').onclick = () => {
            const answer = document.getElementById('answerInput').value;
            console.log(`–û—Ç–≤–µ—Ç –∏–≥—Ä–æ–∫–∞ ${playerId}:`, answer);
            gameState.phase = 'vote';
            renderPhase();
          };
          break;

        case 'vote':
          votePhase.style.display = 'block';
          const playersList = document.getElementById('playersList');
          playersList.innerHTML = '';
          for (let id in gameState.players) {
            if (id != playerId) {
              const btn = document.createElement('button');
              btn.textContent = gameState.players[id];
              btn.onclick = () => {
                console.log(`–ò–≥—Ä–æ–∫ ${playerId} –≥–æ–ª–æ—Å—É–µ—Ç –∑–∞ ${id}`);
                gameState.phase = 'results';
                renderPhase();
              };
              playersList.appendChild(btn);
            }
          }
          break;

        case 'results':
          resultPhase.style.display = 'block';
          document.getElementById('results').textContent = gameState.results;
          break;
      }
    }

    // –ó–∞–ø—É—Å–∫ –æ—Ç—Ä–∏—Å–æ–≤–∫–∏
    renderPhase();
  </script>
</body>
</html>
