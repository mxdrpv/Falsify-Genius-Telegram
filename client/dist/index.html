<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falsify Genius | –ò–≥—Ä–∞</title>
  
  <!-- –û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π —Å–∫—Ä–∏–ø—Ç Telegram -->
  <script src="https://telegram.org/js/twa.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- –°—Ç–∏–ª–∏ –¥–ª—è —Ä—É—Å—Å–∫–æ—è–∑—ã—á–Ω–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #222222);

    }
    
    #app {
      padding: 16px;
      text-align: center;
    }
    
    h1 {
      color: var(--tg-theme-text-color, #2a5885);
    }
    
    button {
      background: var(--tg-theme-button-color, #50a8eb);
      color: var(--tg-theme-button-text-color, #ffffff);
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      margin: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Falsify Genius</h1>
    <p>–£–≥–∞–¥–∞–π—Ç–µ, –∫–∞–∫–æ–µ —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —è–≤–ª—è–µ—Ç—Å—è –ª–æ–∂–Ω—ã–º!</p>
    
    <div id="game-container">
      <!-- –°—é–¥–∞ –±—É–¥–µ—Ç –≤—Å—Ç–∞–≤–ª—è—Ç—å—Å—è –∏–≥—Ä–æ–≤–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    </div>
    
    <button id="send-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
  </div>

  <!-- –°–∫—Ä–∏–ø—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ WebApp -->
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    
    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä—É—Å—Å–∫–∏–π —è–∑—ã–∫ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
    if (tg.initDataUnsafe?.user?.language_code) {
      document.documentElement.lang = tg.initDataUnsafe.user.language_code;
    } else {
      document.documentElement.lang = 'ru';
    }
    
    // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
    tg.expand();
    
    // –ü—Ä–∏–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä—ã
    const gameData = {
      question: "–ö–∞–∫–æ–µ –∏–∑ —ç—Ç–∏—Ö —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–π –ª–æ–∂–Ω–æ–µ?",
      options: [
        "–í –†–æ—Å—Å–∏–∏ 11 —á–∞—Å–æ–≤—ã—Ö –ø–æ—è—Å–æ–≤",
        "–ú–µ–¥–≤–µ–¥–∏ –≤–ø–∞–¥–∞—é—Ç –≤ —Å–ø—è—á–∫—É –Ω–∞ 3 –º–µ—Å—è—Ü–∞",
        "–ö–æ—à–∫–∏ –≤—Å–µ–≥–¥–∞ –ø—Ä–∏–∑–µ–º–ª—è—é—Ç—Å—è –Ω–∞ –ª–∞–ø—ã"
      ],
      correctAnswer: 1  // –ò–Ω–¥–µ–∫—Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
    };
    
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–≥—Ä–æ–≤–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    function initGame() {
      const container = document.getElementById('game-container');
      
      // –°–æ–∑–¥–∞–µ–º –≤–æ–ø—Ä–æ—Å
      const questionEl = document.createElement('h2');
      questionEl.textContent = gameData.question;
      container.appendChild(questionEl);
      
      // –°–æ–∑–¥–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
      gameData.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => checkAnswer(index);
        container.appendChild(btn);
      });
    }
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
    function checkAnswer(selectedIndex) {
      const isCorrect = selectedIndex === gameData.correctAnswer;
      alert(isCorrect ? "–í–µ—Ä–Ω–æ! üéâ" : "–ù–µ–≤–µ—Ä–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.");
    }
    
    // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞
    document.getElementById('send-btn').onclick = () => {
      tg.sendData(JSON.stringify({
        action: "game_completed",
        score: 100,
        language: "ru"
      }));
      tg.close();
    };
    
    // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    initGame();
  </script>
</body>
</html>
